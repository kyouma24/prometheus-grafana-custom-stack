## DiskUsage Alert
  - name: windows_drive_disk_usage
    rules:
      - alert: DiskUsageTrouble
        expr: ((windows_logical_disk_size_bytes{volume!~"HarddiskVolume.+"} - windows_logical_disk_free_bytes{volume!~"HarddiskVolume.+"}) / windows_logical_disk_size_bytes{volume!~"HarddiskVolume.+"} * 100) >= 80
        for: 5m
        labels:
          severity: trouble
          category: drive_usage
        annotations:
          summary: "High disk usage on {{ $labels.instance_name }}, volume: {{ $labels.volume }}"
          description: "Trouble: Disk usage is over 80% on {{ $labels.instance_name }}, volume: {{ $labels.volume }} since 5 minutes. Attention needed to avoid storage issues."
          VALUE: '{{ $value }}'
          LABELS: '{{ $labels }}'

      - alert: DiskUsageCritical
        expr: ((windows_logical_disk_size_bytes{volume!~"HarddiskVolume.+"} - windows_logical_disk_free_bytes{volume!~"HarddiskVolume.+"}) / windows_logical_disk_size_bytes{volume!~"HarddiskVolume.+"} * 100) >= 90
        for: 5m
        labels:
          severity: critical
          category: drive_usage
        annotations:
          summary: "High disk usage on {{ $labels.instance_name }}, volume: {{ $labels.volume }}"
          description: "Critical: Disk usage is over 90% on {{ $labels.instance_name }}, volume: {{ $labels.volume }} since 5 minutes. Immediate attention needed to avoid storage issues."
          VALUE: '{{ $value }}'
          LABELS: '{{ $labels }}'
          

## MemoryUsage
  - name:  windows_memory_usage
    rules:
      - alert: MemoryUsageTrouble
